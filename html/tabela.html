<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="assets/css/style-tabela.css">
</head>
<body>
    <div id="id-tabela">
 
    </div>

    <input id="criar" type="submit" value="Criar" onclick="novaPlanilha()  ">

    <div id="tabelas">
        <h3>Tabela de exemplo</h3>
        <p>tabela:exemplo</p>
        <table>
            <thead>
                <tr>
                    <th>id-exemplo</th>
                </tr>
                <tr>
                    <th>nome</th>
                </tr>
                <tr>
                    <th>modelo</th>
                </tr>
                <tr>
                    <th>ano</th>
                </tr>
                <tr>
                    <th>localidade</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <script src="assets/js/script-tabela.js"></script>
</body>
</html>
